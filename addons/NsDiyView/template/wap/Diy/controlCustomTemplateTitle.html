<!-- 标题 -->
<div class="contro-title" style="padding:{$custom_template_v.control_data.title.padding}px 5px;background:url({:__IMG($custom_template_v.control_data.title.bg_img)}) 50% / 100% no-repeat {$custom_template_v.control_data.title.bg_color};color:{$custom_template_v.control_data.title.text_color};" 
{notempty name="$custom_template_v['control_data']['title']['href']['template_url']"}
	{if is_url($custom_template_v['control_data']['title']['href']['template_url'])}
	onclick="location.href='{$custom_template_v['control_data']['title']['href']['template_url']}'"
	{else/}
	onclick = "location.href = '{:__URL('APP_MAIN'.$custom_template_v['control_data']['title']['href']['template_url'])}';"
	{/if}
{/notempty}
>
	<h2 class="contro-title-h" style="padding:0 0 5px;font-size:16px;{if condition="$custom_template_v['control_data']['title']['whether_bold']==2"}font-weight:normal;{/if}justify-content:{if condition="$custom_template_v['control_data']['title']['text_align']  eq 1"} left {elseif condition="$custom_template_v['control_data']['title']['text_align']  eq 2"}center{else/}right{/if};">
		<i></i>
		{$custom_template_v.control_data.title.title_name}
	</h2>
	<p class="contro-title-h"style="font-size:14px;text-align:{if condition="$custom_template_v['control_data']['title']['text_align']  eq 1"} left {elseif condition="$custom_template_v['control_data']['title']['text_align']  eq 2"}center{else/}right{/if};">{$custom_template_v.control_data.title.subtitle_name}</p>
</div>
